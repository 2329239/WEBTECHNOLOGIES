<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="calculator">
          <div class="row display">
            <input type="text" name="display" />
          </div>
          <div class="row">
            <button class="button grey">C</button>
            <button class="button grey">CE</button>
            <button class="button grey">%</button>
            <button class="button symbol">/</button>
          </div>
          <div class="row">
            <button class="button dark-grey">7</button>
            <button class="button dark-grey">8</button>
            <button class="button dark-grey">9</button>
            <button class="button symbol">*</button>
          </div>
          <div class="row">
            <button class="button dark-grey">4</button>
            <button class="button dark-grey">5</button>
            <button class="button dark-grey">6</button>
            <button class="button symbol">+</button>
          </div>
          <div class="row">
            <button class="button dark-grey">1</button>
            <button class="button dark-grey">2</button>
            <button class="button dark-grey">3</button>
            <button class="button symbol">-</button>
          </div>
          <div class="row">
            <button class="button zero">0</button>
            <button class="button dark-grey">.</button>
            <button class="button equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
